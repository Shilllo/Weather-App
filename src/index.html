<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Weather</h1>
    </header>
    <main>
      <form>
        <input id="search" />
        <button type="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </form>
      <section id="currentWeather">
        <h2 id="city">Moscow</h2>
        <div id="temperature">
          <p>10Â°C</p>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M6,19A5,5 0 0,1 1,14A5,5 0 0,1 6,9C7,6.65 9.3,5 12,5C15.43,5 18.24,7.66 18.5,11.03L19,11A4,4 0 0,1 23,15A4,4 0 0,1 19,19H6M19,13H17V12A5,5 0 0,0 12,7C9.5,7 7.45,8.82 7.06,11.19C6.73,11.07 6.37,11 6,11A3,3 0 0,0 3,14A3,3 0 0,0 6,17H19A2,2 0 0,0 21,15A2,2 0 0,0 19,13Z"
              fill="currentColor"
            />
          </svg>
        </div>
      </section>
      <section id="weatherInfo">
        <div id="humidity">
          <h4>Humidity, %</h4>
          <div class="value">57</div>
        </div>
        <div id="windSpeed">
          <h4>Wind Speed, kph</h4>
          <div class="value">19.1</div>
        </div>
        <div id="pressure">
          <h4>Pressure, mb</h4>
          <div class="value">1009</div>
        </div>
      </section>
    </main>
  </body>
</html>
